name: New commit for master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build & test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./Gundi
      - name: Build
        run: dotnet build ./Gundi --no-restore
      - name: Test
        run: dotnet test ./Gundi --no-build --verbosity normal
