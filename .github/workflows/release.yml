name: Release
on:
  release:
    types: [published]

jobs:
  build & test & publish:

    runs-on: ubuntu-latest
    env:
      VERSION_TAG: $${{ github.event.release.tag_name }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./Gundi
      - name: Build
        run: dotnet build ./Gundi --no-restore
      - name: Test
        run: dotnet test ./Gundi --no-build --verbosity normal
      - name: Pack
        run: dotnet pack ./Gundi -c Release -o ./artifacts -p:Version=${VERSION_TAG:1}
      - name: Nuget push
        run: dotnet nuget push ./artifacts/Gundi.${VERSION_TAG:1}.nupkg --source nuget.org --api-key ${{secrets.NUGET_TOKEN}} --skip-duplicate